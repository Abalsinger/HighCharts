<!DOCTYPE html>
<html>
    <head>
        <title>Basic Charts</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.src.js"></script>
        <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
    </head>
    <body>
        
         <div id="barGraph"></div>
         <div id="lineGraph"></div>
         <div id="negBarGraph"></div>

        <script>
             var barGraphCode = {
                 
                chart: {
                    renderTo: 'barGraph',
                    type: 'bar'
                },
                title: {
                    text: 'Bar Graph'
                },
                xAxis: {
                    categories: ['Alpha', 'Beta', 'Lamda', 'Delta']
                },
                yAxis: {
                    title: {
                        text: 'Alarms'
                    }
                },
                series: [{
                    name: 'Activity Overall',
                    data: [100,33,58,77]
                }],
                 lang: {
                    noData: 'No Data'
                    },
                noData: {
                    style: {
                        fontWeight: 'bold',
                        fontSize: '15px',
                        color: '#303030'
                    }
                } 
            };
            
            var lineGraphCode = {
                chart: {
                    renderTo: 'lineGraph',
                    type: 'line'
                },
                plotOptions: {
                    line: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                title :{
                  text: "Line Chart"  
                },
                subtitle: {
                    text: 'Last 12 Months'
                },
                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec']
                },
                yAxis: {
                    title: {
                        text: 'Alarm %'
                    }
                },
                series: [{
                    name: 'Total',
                    data: [
                        -10, -6, -1, 2, 5, 7, 9, 12, 8, 6, 10, 7
                    ]
                }]         
            };
            
            var negBarGraphCode = {
                chart: {
                    renderTo: 'negBarGraph',
                    type: 'column'
                },
                title: {
                    text: 'Alarm Ratios'
                },
                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec']
                },
                yAxis: {
                    title: {
                        text: 'Profit %'
                    }
                },
                series: [{
                    name: 'Total',
                    data: [
                        -10, -6, -1, 2, 5, 7, 9, 12, 8, 6, 10, 7
                    ],
                    color: '#999999',
                    negativeColor: '#ef8a62',
                }]
            };
    
    
            //build chart 
            $(document).ready(function(){
                
                var barGraph = new Highcharts.Chart(barGraphCode);
                var lineGraph = new Highcharts.Chart(lineGraphCode);
                var negBarGraph = new Highcharts.Chart(negBarGraphCode);
                
            });
            
            
        </script>
    </body>
</html>
