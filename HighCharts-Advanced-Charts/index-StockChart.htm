<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Do not use in combination with HighCharts Src -->
        <!--<script src="//code.highcharts.com/highcharts.js"></script>-->
        <!-- For Stock -->
        <script src="//code.highcharts.com/stock/highstock.js"></script>
        <script src="//code.highcharts.com/stock/modules/exporting.js"></script>
        
    </head>
    <body>

        <script>
     
         $.getJSON('trend.json', function (data) {
            
            $('#stockChart').highcharts('StockChart', {
        
                rangeSelector : {
                    selected : 1
                },
        
                title : {
                    text : 'Stock Chart Example'
                },
                tooltip: {
                    style: {
                        width: '200px'
                    },
                    valueDecimals: 4,
                    shared : true
                },
                series : [{
                    name : 'Messages',
                    data : data,
                    id : 'dataseries'}]    
                    
            });
        });
            
        </script>
    
        <div id="stockChart"></div>

    </body>
</html>
