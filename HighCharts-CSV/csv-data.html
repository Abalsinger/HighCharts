<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.highcharts.com/highcharts.js"></script>
        <script src="//code.highcharts.com/maps/modules/data.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <script>
            $.get('top-user.csv', function(csvData){
               
                var options = {
                    chart: {
                        renderTo:'container',
                        type:'bar'
                    },
                    data:{
                        csv: csvData
                    },
                    title: {
                        text: 'Total Messages Sent'
                    },
                    tooltip: {
                        enabled: false
                    },
                    yAxis: {
                        title: {
                            text: '',
                            margin: 10
                        },
                        labels: {
                            enabled: false
                        },
                        gridelineWidth: 0
                    },
                    series: [{
                        showInLegend: false,
                        dataLabels: {
                            enabled: true
                        },
                        data: []
                    }]
                }
            });
        </script>
    </body>
</html>
